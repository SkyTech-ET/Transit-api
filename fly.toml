app = "transit-api1"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"   # <-- make sure your Dockerfile is in the root of Transit-api1

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
